[formatters]
keys=console,file

[formatter_console]
format=%(message)s
class=logging.Formatter

[formatter_file]
format=[%(asctime)s][%(levelname)s][%(pathname)s:%(lineno)s][%(funcName)s]: %(message)s
class=logging.Formatter

[handlers]
keys=console,log_file

[handler_console]
class=logging.StreamHandler
level=INFO
formatter=console
args=tuple()

[handler_log_file]
class=logging.handlers.WatchedFileHandler
level=DEBUG
formatter=file
args=('log/renrenBackup.log', )

[loggers]
keys=root,crawl,export

[logger_root]
level=INFO
handlers=console
qualname=

[logger_crawl]
level=DEBUG
handlers=log_file
qualname=crawl
propagate=1

[logger_export]
level=DEBUG
handlers=log_file
qualname=crawl
propagate=1
